<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Real Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Real calculator</h1>
      <div class="calculator">
        <div class="display">0.00</div>
        <div class="btn btn-ac btn-green">AC</div>
        <div class="btn btn-c btn-green">C</div>
        <div class="btn btn-perc btn-green">%</div>
        <div class="btn btn-divide btn-brown">/</div>
        <div class="btn btn-7">7</div>
        <div class="btn btn-8">8</div>
        <div class="btn btn-9">9</div>
        <div class="btn btn-x btn-brown">*</div>
        <div class="btn btn-4">4</div>
        <div class="btn btn-5">5</div>
        <div class="btn btn-6">6</div>
        <div class="btn btn-minus btn-brown">-</div>
        <div class="btn btn-1">1</div>
        <div class="btn btn-2">2</div>
        <div class="btn btn-3">3</div>
        <div class="btn btn-plus btn-brown">+</div>
        <div class="btn btn-0">0</div>
        <div class="btn btn-dot">.</div>
        <div class="btn btn-equals btn-brown">=</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
